<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.png" alt="">
    </header>

    <main>
        <section class="section-input">

            <textarea class="input" id="input" cols="40" rows="06" placeholder="Ingrese el texto aquí"></textarea>

            <span><h5><img src="images/exclamacion.png" alt="">Solo ingresar letras en minuscula</h5></span>

            <div class="input-botones">
                <button class="btn_encriptar" id="btn_encriptar">Encriptar</button>
                <button class="btn_desencriptar" id="btn_desencriptar">Desencriptar</button>
            </div>

            <footer class="footer1">Software desarrollado por Hernández Feser Juan Ignacio - Argentina 2022</footer>
        </section>

        <section class="output-section">

            <textarea readonly class="output" id="output" cols="30" rows="10"></textarea>
            <h3 id="texto1">Ningún mensaje fue encontrado</h3>
            <h4 id="texto2">Ingresa el texto que desees encriptar o desencriptar.</h4>
            <button class="btn_copiar" id="btn_copiar">Copiar</button>

        </section>

    </main>

    <footer class="footer2">Software desarrollado por Hernández Feser Juan Ignacio - Argentina 2022</footer>
    <script src="scripts.js"></script>
</body>

</html>
